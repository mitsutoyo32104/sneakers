<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sneakers</title>
        <meta name="description" content="sneakerの紹介ページです" />
        <link rel="icon" href="image/feature-1.jpg" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles/vendors/reset.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <h1 class="site-tile">
                        <img src="image/logp.svg" alt="" />
                    </h1>
                    <button class="nav__icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="nav__cover"></div>
                    <nav class="nav">
                        <ul class="nav__main">
                            <li class="nav__item">
                                <a href="#">PICK UP</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">FEATURE</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">CONTACT</a>
                            </li>
                            <li class="nav__item sns">
                                <ul class="sns__main">
                                    <li class="sns__item">
                                        <a
                                            href="https://twitter.com/search?q=sneaker&src=typed_query"
                                            >Twitter</a
                                        >
                                    </li>
                                    <li class="sns__item">
                                        <a href="https://ja-jp.facebook.com/"
                                            >Facebook</a
                                        >
                                    </li>
                                    <li class="sns__item">
                                        <a
                                            href="https://www.instagram.com/?hl=ja"
                                            >Instagram</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="mainvisual">
                <video
                    autoplay
                    muted
                    loop
                    src="video/133504 (1440p).mp4"
                    poster="image/feature-1.jpg"
                ></video>
                <h1>SNEAKERS</h1>
                <div class="scroll-icon">
                    <p>Scroll</p>
                    <span class="down-arrow"></span>
                </div>
            </div>
            <section class="slider">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="scripts/import.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
